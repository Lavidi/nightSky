<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Universe with Moon</title>
  <style>
    
    body {
      margin: 0;
      overflow: hidden;
    }

    .universe {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      animation: stars 50s infinite;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 1s infinite;
    }

    .moon {
      position: absolute;
      background: #e0e0e0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: 20%;
      left: 80%;
      transform-origin: 50% 50%;
      animation: rotateMoon 20s infinite linear;
    }

    @keyframes stars {
      0% {
        transform: translateY(0);
      }

    }

    @keyframes twinkle {
      0%,
      100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.3;
      }
    }

    @keyframes rotateMoon {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="universe">
    <!-- Creating stars dynamically using JavaScript -->
  </div>
  <div class="moon"></div>

  <script>
    const universe = document.querySelector('.universe');

    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      universe.appendChild(star);
    }
  </script>
</body>

</html>
